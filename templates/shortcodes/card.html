{% import "macros.html" as macros %}
<div class="card" style="background-color: var(--pale-{{ color }}-color);">
  {{macros::image(path=image, width=300)}}
  <div class="card__text_wrapper">
    <span class="card__title">{{ title }}</span>
    <p class="card__summary">{{ text }}</p>
    <a class="card__button button button--white" href="{{ linkTarget }}"
      >{{ linkTitle }}</a
    >
  </div>
</div>
